---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-server
  namespace: default
  labels:
    app: mock-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-server
  template:
    metadata:
      labels:
        app: mock-server
    spec:
      imagePullSecrets:
        - name: gitlab-registry
      containers:
        - name: mock-server
          image: registry.gitlab.com/jonataserpa/pock-microservice/mock-server:latest
          ports:
            - containerPort: 3001
          command: ["/bin/sh", "-c"]
          args:
            - |
              if [ ! -f /data/db.json ]; then
                cp /app/db.json /data/db.json;
              fi;
              json-server /data/db.json --port 3001 --host 0.0.0.0
          volumeMounts:
            - name: mock-data
              mountPath: /data
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: mock-data
          persistentVolumeClaim:
            claimName: mock-server-pvc
