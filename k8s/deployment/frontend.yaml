apiVersion: apps/v1
kind: Deployment
metadata:
  name: painel-admin
  namespace: default
  labels:
    app: painel-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: painel-admin
  template:
    metadata:
      labels:
        app: painel-admin
    spec:
      imagePullSecrets:
        - name: gitlab-registry
      containers:
        - name: painel-admin
          image: registry.gitlab.com/jonataserpa/pock-microservice/painel-admin:latest
          ports:
            - containerPort: 3002
          env:
            - name: NODE_ENV
              value: "production"
            - name: API_URL
              value: "http://mock-server"
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.jonataserpa.com.br"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: apps/v1
