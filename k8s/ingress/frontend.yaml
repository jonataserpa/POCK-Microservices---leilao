---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: frontend-http-redirect
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`painel-admin.jonataserpa.com.br`) || Host(`portal.jonataserpa.com.br`) || Host(`api.jonataserpa.com.br`) || Host(`painel-admin.38.242.232.109.nip.io`) || Host(`portal.38.242.232.109.nip.io`) || Host(`api.38.242.232.109.nip.io`)
      kind: Rule
      services:
        - name: noop-service # This is just a placeholder, the middleware handles the redirect
          kind: TraefikService # Or just point to one of the services, it doesn't matter much as it redirects
      middlewares:
        - name: redirect-https
