apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: painel-admin-tls
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`painel-admin.jonataserpa.com.br`) || Host(`painel-admin.38.242.232.109.nip.io`)
      kind: Rule
      services:
        - name: painel-admin
          port: 80
  tls:
    certResolver: myresolver
---
